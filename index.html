<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/5b07779d-037a-4561-80cd-44f74cd04388.jpg" type="image/png">
  <title>Professional To-Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    .arizonia-regular {
      font-family: "Arizonia", cursive;
      font-weight: 400;
    }
    .poppins-regular {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
    }

    .gradient-button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .gradient-button:hover {
      background: linear-gradient(45deg, #00dbde, #fc00ff);
      transform: translateY(-2px);
    }

    .red-gradient-button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .red-gradient-button:hover {
      background: linear-gradient(45deg, #ff758c, #ff4b2b);
      transform: translateY(-2px);
    }

    .footer-gradient {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col">
  <!-- To-Do List Container -->
  <nav class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 flex flex-row justify-between p-4 poppins-regular shadow-lg">
    <div>
      <p class="arizonia-regular text-3xl text-white font-semibold">Pvpkishore</p>
    </div>
    <div class="font-snas">
      <ul class="flex flex-row list-none gap-2 justify-center text-white">
        <li><a class="hover:text-green-400" href="https://www.linkedin.com/in/ponnala-venkata-padma-kishor-76679326a/" target="_blank">Linkedin</a></li>
        <li><a class="hover:text-green-400" href="https://github.com/Pvpkishore" target="_blank">Github</a></li>
      </ul>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto my-10 p-6 bg-white rounded-lg shadow-lg poppins-regular">
    <h1 class="text-2xl font-bold text-center text-gray-800">To-Do List</h1>

    <!-- Task Input Section -->
    <div class="task-input mt-6 flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
      <input
        type="text"
        id="task"
        class="flex-grow p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Enter task..."
      />
      <input
        type="number"
        id="duration"
        class="flex-grow p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Duration (mins)"
      />
      <button
        class="gradient-button w-full sm:w-auto p-3 text-white rounded"
        onclick="addTask()"
      >Add Task</button>
    </div>

    <!-- Task List Section -->
    <div class="task-list mt-8">
      <h2 class="text-xl font-semibold text-center text-gray-700">Tasks</h2>
      <ul id="tasks" class="mt-4 space-y-4"></ul>
    </div>
  </div>

  <div class="mt-48 place-slef-baseline">
    <footer class="footer-gradient text-white p-3 poppins-regular text-center">
      <p>@ 2024 pvpkishore</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
